[tool.poetry]
name = "envolved"
version = "0.1.0.dev"
description = ""
authors = ["ben avrahami <avrahami.ben@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/bentheiii/envolved"
packages = [
    {include="envolved"}
]

[tool.poetry.dependencies]
python = "^3.7"
recordclasses = "^0.0.1"

[tool.poetry.dev-dependencies]
pydantic = "*"
pytest = "*"
flake8 = { version = "*", allow-prereleases = true }
pytest-cov = "*"
sphinx = "*"
pytype = { version = ">=2020.06.01", markers = "python_version < '3.9' and python_version >= '3.6' and platform_system != 'Windows'"}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

